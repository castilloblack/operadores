<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <title>Operadores</title>
       <body>
      <body bgcolor="purpleyellowredble">
  </body>
        <p><center><h2>esta pagina muestra operadores</h2></center></p>
    </body>
      
        <script type="text/javascript">
            var valores = [true, 5, false, "hola", "adios", 2];
             //cual de los 2 elementos de texto es mayor
             //si el resultado es true , el primer termino es mayor
            var resultado = valores[3] > valores[4];
          document.write("<br> este es el primer rersultado:"+resultado);
            alert(resultado);
//colocar document.writte () en cada uno de los alert para que se muestre como resultado
            // Combinar valores booleanos
            var valor1 = valores[0];
            var valor2 = valores[2];

            // Obtener un resultado TRUE
            var resultado = valor1 || valor2;
            document.write("<br> este es el segundo rersultado:"+resultado);

            // Obtener un resultado FALSE
            resultado = valor1 && valor2;
           document.write("<br> este es el tercer rersultado:"+resultado);
          
            // Operaciones matem√°ticas
            var num1 = valores[1];
            var num2 = valores[5];

            var suma = num1 + num2;
           document.write("<br> este es el cuarto rersultado:"+suma);

            var resta = num1 - num2;
            document.write("<br> este es el quinto rersultado:"+resta);

            var multiplicacion = num1 * num2;
           document.write("<br> este es el sexto rersultado:"+multiplicacion);

            var division = num1 / num2;
            document.write("<br> este es el septimo rersultado:"+division);

            var modulo = num1 % num2;
            document.write("<br> este es el octavo rersultado:"+modulo);

        </script>
    </head>
</html>
